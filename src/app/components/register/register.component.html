<div class="col-md-12 mt-5"> 
    
    <h1>{{page_title}}</h1>
    
    <p *ngIf ="status != 'success'">
        Registrate en nuestra plataforma para crear nuevas entradas     
    </p>



    <div class="alert alert-success" *ngIf="status == 'success'">
        El registro se ha completado correctamente,
        <hr>

       <a [routerLink]="['/login']">
    Logueate aquí
    </a> 
        
</div>

<div class="alert alert-danger" *ngIf="status == 404">
    El registro no se ha completado, intenta nuevamente
            
    </div>
    <!-- formulario de registro -->


    <form class="col-md-5 ml-0 pl-0" #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">

    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control"

        #name="ngModel"
        [(ngModel)]="user.name" 
        required pattern="[a-zA-Z]+"
        
        
        >
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
            El nombre no es válido

        </small>


    </div>


    <div class="form-group">
        <label for="surname">Apellido</label>
            <input type="text" name="surname" class="form-control"
            #surname="ngModel"
            [(ngModel)]="user.surname" 
            required pattern="[a-zA-Z]+"
            
            >


            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es válido
    
            </small>
    </div>

        <small *ngIf="!rol.valid && rol.touched" class="invalid-feedback d-block">

        </small>

    <div class="form-group">
        
        <label for="email">email</label>
        <input type="email" name="email" class="form-control"
        #email="ngModel"
        [(ngModel)]="user.email" 
        required 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        
        >

        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            El correo no es válido
        </small>
    </div>

    <div class="form-group">

    <label for="password">password</label>
    <input type="password" name="password" class="form-control"
    #password="ngModel"
    [(ngModel)]="user.password" 
    required 
   
    >

    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
La contraseña no es válida

    </small>


    </div>
