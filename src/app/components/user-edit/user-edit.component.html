<div class="col-md-12 mt-5"> 
    
    <h1>{{page_title}}</h1>
    <hr>
    <p *ngIf ="status != 'success'">
       Modifica tus datos personales de usuario    
    </p>



    <span class="alert alert-success" *ngIf="status == 'success'">
        La información se ha completado correctamente!!
    </span>

    <hr>

<span class="alert alert-danger" *ngIf="status == 'error'">
    El registro no se ha completado, intenta nuevamente
            
</span> 


    <!-- formulario de Ajustes -->


    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">

    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control"

        #name="ngModel"
        [(ngModel)]="user.name" 
        required pattern="[a-zA-Z]+"
        
        
        >
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
            El nombre no es válido

        </small>


    </div>


    <div class="form-group">
        <label for="surname">Apellido</label>
            <input type="text" name="surname" class="form-control"
            #surname="ngModel"
            [(ngModel)]="user.surname" 
            required pattern="[a-zA-Z]+"
            
            >


            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es válido
    
            </small>
    </div>


    <!-- <div class="form-group">

        <label for="rol">Rol</label>
        <input type="text" name="rol" class="form-control"
        
        #rol="ngModel"
        [(ngModel)]="user.role" 
        required pattern="[a-zA-Z]+"
        >

        <small *ngIf="!rol.valid && rol.touched" class="invalid-feedback d-block">
            El Rol no es válido

        </small>
    </div> -->


    <div class="form-group">
        
        <label for="email">email</label>
        <input type="email" name="email" class="form-control"
        #email="ngModel"
        [(ngModel)]="user.email" 
        required 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        
        >

        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            El correo no es válido
        </small>
    </div>

   

    <div class="form-group">
        
        <label for="description">Descripción</label>
        <textarea type="text" name="description" class="form-control"
        #description="ngModel"
        [(ngModel)]="user.description"
        required>{{user.description}}</textarea>
    </div>


    <div class="form-group">
        
        <label for="image">Avatar</label>
<div *ngIf="identity && identity.image">
    <img src="{{apiUrl + '/user/getImage/' + identity.image}}" class="avatar_edit">

</div>

        <angular-file-uploader
        [config]="afuConfig"
        (ApiResponse)="DocUpload($event)"
        >
  </angular-file-uploader>
    </div>


<input type="submit" value="Guardar cambios" class="btn btn-success" >

<!-- [disabled]="UserEditForm.invalid" -->


    </form>
    <br>
    </div>
