<div class="loading" *ngIf="!posts">
    Cargando.....
</div>

<div class="container-fluid mt-3" *ngIf="posts">
    <div class="user-card animated fadeIn slow">
        <div class="avatar_mask float-left animated fadeIn slow">
            <img src="{{ url + '/user/getImage/' + identity.image }}" class="avatar_nav" />
        </div>

        <div class="data_mask float-left">
            <h1>
                Perfil de {{ user?.name + " " + user?.surname }}
                <p [innerHTML]="user?.description"></p>
            </h1>
        </div>
    </div>
    <hr />

    <div class="card-columns animated fadeIn slow">
        <article class="card w-100" *ngFor="let post of posts">
            <div class="card-header">
                <h3>
                    <a [routerLink]="['/entrada', post.id]"> {{ post.title }}</a>
                </h3>
            </div>

            <div class="card-body">
                <!-- imagen -->
                <!-- bonotes de accionL -->

                <div class="post-image w-100" *ngIf="post.image">
                    <img src="{{ url + 'post/image/' + post.image }}" class="w-100" />
                </div>

                <div class="post-image w-100" *ngIf="!post.image">
                    <img src="https://i.pinimg.com/236x/9a/a8/68/9aa868785a0caeac3002fd03f7f28c42--latin-party-latin-music.jpg" />
                </div>

                <div class="post-buttons mt-auto">
                    <a [routerLink]="['/entrada', post.id]" routerLinkActive="router-link-active" class="btn btn-success ml-3">Leer</a
          >

          <span *ngIf="identity && identity.sub == post.user_id">
            <a
              [routerLink]="['/editar-entrada', post.id]"
              routerLinkActive="router-link-active"
              class="btn btn-warning ml-3"
              >Borrar</a
            >
            <a (click)="deletePost(post.id)" class="btn btn-danger ml-3" > Borrar</a>
