<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../../assets/img/altepetl.jpg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form class="col-md5 ml-4 mr-4" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">  
            <input type="email"
            #email="ngModel"
            [(ngModel)]="user.email" 
            required 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            id="email" class="fadeIn second form-control" 
            name="email" 
            placeholder="email">
            </div>

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo no es válido
            </small>


            <div class="form-group">  
            <input type="password" 
            #password="ngModel"
            [(ngModel)]="user.password" 
            required  
            class="fadeIn third form-control" 
            name="password" 
            placeholder="password">
            </div>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es válida </small>


            <input type="submit" class="fadeIn fourth" value="Identificarse" [disabled]="loginForm.invalid" >
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
